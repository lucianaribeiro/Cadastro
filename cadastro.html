<!--
  NomeComercial: input
  NumeroRegistro: input
  Controlado: radio button
  Categoria: combo box
  *Referencia: input
  *Subcategoria: combo box
  Cadastrar: button
  Limpar: button
-->
<html>
  <head>
    <title>Cadastro  de Medicamentos</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script>src="./bootstrap/bootstrap.min.js"</script>
    <script>src="./bootstrap/jquery.slim.min.js"</script>
    <script>src="./bootstrap/popper.min.js"</script>
    <script>src="./formularioController.js"</script>
    <script>src="./mensagemController.js"</script>
    <script>src="./tabelaController.js"</script>
    <meta charset="UTF-8">
  </head>
  <body>
    <main class="container">
      <form id="formMed">
        <br>
        <div class="card border-success mb-3" style="max-width">
          <div class="card-header">Cadastro de Medicamentos</div>
          <div class="card-body text-success">
            <div class="form-group">
              <div>
                <label class="form-control-label" for="nome">Nome Comercial:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome Comercial">
              </div>
                <br>
                <div class="form-group">
                  <label class="form-control-label" for="numeroRegistro">Número do Registro:</label>
                  <input type="text" class="form-control" id="numeroRegistro" placeholder="Numero Registro">
                </div>
                <div>
                  <legend class="col-form-legend col-sm-2">Controlado</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="controlado" id="controlado" value="1" checked>
                        Sim
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="controlado" id="controlado" value="2">
                        Não
                      </label>
                    </div>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Categoria:</label>
                  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="categoria">
                    <option selected></option>
                    <option value="1">Novo</option>
                    <option value="2">Genérico</option>
                    <option value="3">Biológico</option>
                  </select>
                </div>
              </div>
              <br>
              <div>
                <button id="btnCadastrar" type="button" class="btn btn-outline-success">Cadastrar</button>
                <button id="btnLimpar" type="button" class="btn btn-success">Limpar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card border-success mb-3" style="max-width">
        <div class="card-header">Medicamentos Cadastrados</div>
        <div class="card-body text-success">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Nome Comercial</th>
                <th>Numero de Registro</th>
                <th>Tipo</th>
                <th>Categoria</th>
                <th>Complemento</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </form>
    </main>
  </body>
</html>
