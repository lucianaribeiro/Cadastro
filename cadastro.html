<!--
NomeComercial: input
NumeroRegistro: input
Controlado: radio button
Categoria: combo box
*Referencia: input
*Subcategoria: combo box
Cadastrar: button
Limpar: button
-->
<html>
<head>
  <title>Cadastro  de Medicamentos</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <script>src="./bootstrap/bootstrap.min.js"</script>
  <script>src="./bootstrap/popper.min.js"</script>
  <meta charset="UTF-8">
</head>
<body>
  <main class="container">
    <br>
    <div class="card border-success mb-3" style="max-width">
      <div class="card-header">Cadastro de Medicamentos</div>
      <div class="card-body text-success">
        <div class="form-group">
          <form id="formulario">
            <div>
              <label class="form-control-label" for="nome">Nome Comercial:</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome Comercial">
            </div>
            <br>
            <div class="form-group">
              <label class="form-control-label" for="numeroRegistro">Número do Registro:</label>
              <input type="text" class="form-control" id="numeroRegistro" placeholder="Numero Registro">
            </div>
            <div>
              <label class="col-sm-4 col-form-label">Medicamento Controlado:</label>
            </div>
            <div class="form-check-label">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="controlado" id="controlado" value="Controlado">Sim
              </label>
            </div>
            <div class="form-check-label">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="controlado" id="controlado" value="Não Controlado">Não
              </label>
            </div>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="mr-sm-2" for="categoria">Categoria:</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="categoria">
                  <option selected></option>
                  <option value="Novo">Novo</option>
                  <option value="Genérico">Genérico</option>
                  <option value="Biológico">Biológico</option>
                </select>
              </div>
            </div>
            <br>
            <div>
              <button id="btnCadastrar" type="button" class="btn btn-outline-success">Cadastrar</button>
              <button id="btnLimpar" type="button" class="btn btn-success">Limpar</button>
            </div>
          </div>
        </div>
        <div class="alert alert-info" role="alert">
          Não há medicamentos cadastrados!
        </div>
        <div>
        <div class="card-header">Medicamentos Cadastrados</div>
        <div class="card-body text-success">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Nome Comercial</th>
              <th>Numero de Registro</th>
              <th>Tipo</th>
              <th>Categoria</th>
              <th>Complemento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="medicamentos">
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </form>
    </main>
    <script src="formularioController.js"></script>
    <script src="mensagemController.js"></script>
    <script src="tabelaController.js"></script>
    <script src="cadastro.js"></script>
  </body>
  </html>
